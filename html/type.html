<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/type.css" />
  </head>
  <body>
    <div class="message">
      <div class="user">
        <span>用户:</span>
        <span>来时路</span>
      </div>
      <div class="time">
        <span>时间:</span>
        <span>11分</span>
      </div>
      <div class="speed">
        <span>速度:</span>
        <span>51字/分</span>
      </div>
      <div class="rate">
        <span>正确率:</span>
        <span>100%</span>
      </div>
      <div class="stop">暂停中</div>
      <div class="article">输入文章</div>
    </div>
    <input type="text" id="input" name="user-input" oninput="nowinput()" autocomplete="off">
    <div class="origin">
    </div>
  </body>
  <script src="../js/type.js"></script>
</html>
